
services:

  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      - MYSQL_ROOT_PASSWORD=admin567
      - MYSQL_DATABASE=diabetes_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-padmin567"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-db:
    image: mongo:6
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  patient-service:
    build: ./patient-service
    container_name: patient-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql-db:
        condition: service_healthy

  note-service:
    build: ./note-service
    container_name: note-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATA_MONGODB_URI=mongodb://mongo-db:27017/note_db
    depends_on:
      mongo-db:
        condition: service_healthy

  assessment-service:
    build: ./assessment-service
    container_name: assessment-service
    ports:
      - "8083:8080"
    depends_on:
      - patient-service
      - note-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - PATIENT_SERVICE_URL=http://patient-service:8081
      - NOTE_SERVICE_URL=http://note-service:8082

  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    depends_on:
      - patient-service
      - note-service
      - assessment-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - ASSESSMENT_SERVICE_URL=http://assessment-service:8080

  frontend-service:
    build: ./frontend-service
    container_name: frontend-service
    ports:
      - "8084:8084"
    depends_on:
      - gateway-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - GATEWAY_URL=http://gateway-service:8080

volumes:
  mysql_data:
  mongo_data:
